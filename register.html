<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="p_register">Регистрация</h1> 
        <p>И начинайте работать!</p>

        <div class="form-container">
            <form id="form">
                <strong><label for="username">Логин:</label></strong>
                <input type="text" id="username" name="username" placeholder="Придумайте логин" required>

                <strong><label for="password">Пароль:</label></strong>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>

                <button type="submit" class="action-button">Зарегистрироваться</button> 
            </form>
        </div>
    </div>
</body>
</html>
